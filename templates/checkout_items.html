<!-- Create a new template checkout_items.html -->
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shyrelle - Checkout Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body{
        background-image: linear-gradient(to right, #d7d2cc 0%, #304352 100%);
        display: auto;

    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center" style="color: white; margin-bottom: 80px;"></h2>
        <div class="row">
            <div class="col-sm-2"></div>

            <div class="col-sm-8">
                <h3>Checkout List</h3>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Genre</th>
                                <th scope="col">Price</th>
                                <th scope="col">Type</th>
                              
                                <th scope="col">Qty</th>
                                <th scope="col">Total Price</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for item in checkout_items %}
                                <tr>
                                    <td>{{ item['title'] }}</td>
                                    <td>{{ item['author'] }}</td>
                                    <td>{{ item['genre'] }}</td>
                                    <td>{{ item['price'] }}</td>
                                    <td>{{ item['type'] }}</td>
                                    <td>{{ item['qty'] }}</td>
                                    <td>{{ item['qty'] * item['price'] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <button style="margin-left: 10px;">
                        <a href="{{ url_for('customer_dashboard') }}" style="text-decoration: none; color: black;">
                            <i style="font-size: 20px;" class="fa">&#xf0a8;</i>
                        </a>
                      </button>

</body>
</html>
